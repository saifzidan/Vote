{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Worker/style.css' %}">
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% block where %}{% url 'Worker:detail' question.id %}{% endblock where %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Question are available.</p>
{% endif %}
